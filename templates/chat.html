<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>コメント一覧</title>
</head>
<body>
    <h1>コメント一覧</h1>

    <form action="/comment" method="post">
        <input type="text" name="message" placeholder="コメントを入力" required />
        <button type="submit">送信</button>
    </form>

    <ul>
        {% for msg, created_at in comments %}
        <li>{{ created_at }} - {{ msg }}</li>
        {% endfor %}
    </ul>
</body>
</html>
